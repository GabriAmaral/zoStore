<section class="page login">
  <div class="background">
      <img class="lines" src="../../../assets/imgs/bg-lines-zo.png" alt="">
      <div class="ellipse ellipse-top"></div>
      <div class="ellipse ellipse-bottom"></div>
  </div>

  <div class="content">
    <button [routerLink]="['/']" class="home">HOME</button>
    
    <div class="bg-infos">
      <div class="infos-login">
        <p class="title">Faça Login</p>
        <p *ngIf="error" class="error">{{ error }}</p>
  
        <div class="inputs">
          <form [formGroup]="model" ngForm (ngSubmit)="onSubmit()">
            <div class="input-info">
              <p>Login</p>
              <input type="text" formControlName="email" [ngClass]="{error: model.controls?.email?.errors?.required}">
            </div>
      
            <div class="input-info">
              <p>Senha</p>
              <input type="password" formControlName="password" [ngClass]="{error: model.controls?.password?.errors?.required}">
            </div>
          </form>
        </div>
        
        <div class="button">
          <button [disabled]="!model.valid" (click)="onSubmit()" type="submit">LOGAR</button>
          <button [routerLink]="['/cadastro-cliente']">CADASTRAR-SE</button>
          <!-- <p>Esqueceu sua senha? Clique aqui para recuperar</p> -->
        </div>
        
        <!-- <div class="separator">
          <p>Entre também com</p>
        </div>
  
        <div class="icons-login">
          <div class="login discord"><img src="https://logosmarcas.net/wp-content/uploads/2020/12/Discord-Logo.png" alt=""></div>
        </div> -->
  
      </div>

      <img class="background-tech" src="../../../assets/imgs/background-tech.png" alt="">
    </div>
    
    <div class="ilustration">
      <img class="boneco" src="../../../assets/imgs/bg-zo.png" alt="">
    </div>
  </div>
</section>
