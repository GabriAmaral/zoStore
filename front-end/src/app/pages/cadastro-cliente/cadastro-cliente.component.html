<section class="page cadastro">
  <div class="content">
    <button [routerLink]="['/login']" class="home">LOGIN</button>

    <div class="bg-infos">
      <div class="infos-login">
        <p class="title">Fa√ßa seu cadastro</p>
        <p *ngIf="error" class="error">{{ error }}</p>
  
        <div class="inputs">
          <form [formGroup]="model" ngForm (ngSubmit)="onSubmit()">
            <div class="input-info">
              <p>Email</p>
              <input autocomplete="off" type="text" formControlName="email" [ngClass]="{error: model.controls?.email?.errors?.required }">
            </div>
      
            <div class="input-info">
              <p>Senha</p>
              <input autocomplete="off" type="password" formControlName="password" [ngClass]="{error: model.controls?.password?.errors?.required}">
            </div>

            <div class="input-info">
              <p>Confirmar Senha</p>
              <input autocomplete="off" type="password" formControlName="passwordConfirm" [ngClass]="{error: model.controls?.passwordConfirm?.errors?.required || model.controls?.passwordConfirm?.errors?.passwordInvalid}">
            </div>
  
            <div class="input-info">
              <p>Nome</p>
              <input autocomplete="off" type="text" formControlName="name" [ngClass]="{error: model.controls?.name?.errors?.required}">
            </div>
  
            <div class="input-info">
              <p>Id Discord</p>
              <input autocomplete="off" type="text" formControlName="discord">
            </div>
          </form>
        </div>
        
        <div class="button">
          <button [disabled]="!model.valid" (click)="onSubmit()" type="submit">FINALIZAR CADASTRO</button>
        </div>
        
      </div>

      <img class="background-tech" src="../../../assets/imgs/background-tech.png" alt="">
    </div>
    
    <div class="ilustration">
      <!-- <img class="boneco" src="../../../assets/imgs/bg-zo.png" alt=""> -->
    </div>
  </div>
</section>
