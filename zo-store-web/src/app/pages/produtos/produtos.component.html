<menu></menu>

<section id="produtos" class="page produtos">
    <div class="content">
        <div *ngFor="let produto of produtos; let i = index" class="produto" [ngClass]="{ reverse: i % 2 == 1 }">
            <img [src]="produto.imagem" onError="this.src='https://i.imgur.com/kZMNPpU.png'" alt="">
            <div class="infos">
                <p class="title">{{ produto.nome }}</p>
                <p class="desc">{{ produto.descricao }}</p>
                <p class="desc">{{ produto.valor | currency: 'BRL' }}</p>
                <button class="ver-mais">ver mais</button>
            </div>
        </div>
    </div>
</section>
