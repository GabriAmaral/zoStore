<div class="consulta-clientes content">
    <div class="input-info">
        <input (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </div>

    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
            </ng-container>

            <ng-container matColumnDef="produtos">
                <th mat-header-cell *matHeaderCellDef> Ver produtos </th>
                <td mat-cell *matCellDef="let element"> <button class="ver-produtos" (click)="visualizarProdutosCliente(element.id)">Produtos</button> </td>
            </ng-container>

            <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn-action update" [routerLink]="['/gerenciar/alterar-produto/' + element.id]">Ver detalhes</button>
                    <button class="btn-action delete" (click)="excluirProduto(element)">Excluir</button>
                </td>
            </ng-container> -->
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum cliente encontrado</td>
            </tr>
        </table>
    </div>
    
</div>
